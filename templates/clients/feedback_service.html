<!DOCTYPE html>
<html>
<head>
	<title>Feedback</title>
	<script src="/static/js/jquery.min.js"></script>
	<script src="/static/js/star-rating.js" type="text/javascript"></script>
	<script type="text/javascript">
        $(document).ready(function () {

            $("#restaurantratings input").rating({
                showCaption: false

            });

        });
   	</script>
</head>
<body>
	<div class="page-container">

<div class="main-content" style="min-height: 1440px;">

    <div class="row">

        <!-- Profile Info and Notifications -->
        <div class="col-md-6 col-sm-8 clearfix">
                <ul class="user-info pull-left pull-none-xsm">

            <!-- Profile Info -->
            <li class="profile-info dropdown"><!-- add class "pull-right" if you want to place this from right -->

                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    {{client.rest_name}}
                </a>

            </li>

        </ul>

        </div>


        <!-- Raw Links -->
        <div class="col-md-6 col-sm-4 clearfix hidden-xs">

            <ul class="list-inline links-list pull-right">
                <li>
                    <a href="/dashboard/">Dashboard</a>
                </li>


                <li class="sep"></li>

                <li>
                    <a href="/logout/">
                        Log Out <i class="entypo-logout right"></i>
                    </a>
                </li>
            </ul>

        </div>

    </div>
    <hr>


    

    <form action="" method="POST">
        {% csrf_token %}


        <div class="row">
            <div class="col-sm-4 col-sm-offset-4">
                <label style="">Table No.</label>

                <select name="tableno" class="form-control" style="margin-bottom: 20px">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
                <option>25</option>
                <option>26</option>
                <option>27</option>
                <option>28</option>
                <option>29</option>
                <option>30</option>
                <option>31</option>
                <option>32</option>
                <option>33</option>
                <option>34</option>
                <option>35</option>
            </select>
            </div>

        </div>


        <div class="row">
            <div class="col-sm-6">
                <div class="panel panel-primary" style="border-color: #ebebeb;" >
                    <div class="panel-heading" style="color: #373e4a;
background-color: #ffffff;
border-color: #ebebeb;">
                        <div class="panel-title">
                            Rating
                        </div>
                    </div>
                    <div class="panel-body">

                        <div id="restaurantratings">

                            <div class="row">
                                <div class="col-sm-5"><h3>Quality of Food</h3></div>
                                <div class="col-sm-7 "><input name="rating_qof" id="rating_qof" data-min="0" data-max="5" data-step="1">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-5"><h3>Quality of Service</h3></div>
                                <div class="col-sm-7"><input name="rating_qos" id="rating_qos" data-min="0" data-max="5" data-step="1">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-5"><h3>Staff friendliness</h3></div>
                                <div class="col-sm-7"><input name="rating_sf" id="rating_sf" data-min="0" data-max="5" data-step="1">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-5"><h3>Ambience</h3></div>
                                <div class="col-sm-7"><input name="rating_ab" id="rating_ab" data-min="0" data-max="5" data-step="1">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-5"><h3>Overall Experience</h3></div>
                                <div class="col-sm-7"><input name="rating_oe" id="rating_oe" data-min="0" data-max="5" data-step="1">
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="panel panel-primary" style="border-color: #ebebeb;">
                    <div class="panel-heading" style="color: #373e4a;
background-color: #ffffff;
border-color: #ebebeb;">
                        <div class="panel-title">
                            Info
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">

                                <div class="col-sm-12">
                                    <input type="text" name="info_name" class="form-control input-lg" id="info_name" placeholder="Name">
                                </div>
                        </div>
                        <div class="form-group">

                                <div class="col-sm-12">
                                    <input type="text" name="info_contact" class="form-control input-lg" id="info_name" placeholder="Contact">
                                </div>
                        </div>


                        <div class="form-group">

                                <div class="col-sm-4">
                                <span class="lab">DOB</span>
                                </div>
                                <div class="col-sm-8">
                                <input type="text" name="dob" class="form-control input-lg" id="dob" placeholder="dd/mm/yyyy">
                                </div>
                        </div>
                        
                         <div class="form-group">
                            <div class="col-sm-12">
                                <input type="checkbox">I would like to receive info.
                            </div>
                        </div> 

                        <div class="form-group">

                                <div class="col-sm-4">
                                <span class="lab">Anniversary</span>
                                </div>
                                <div class="col-sm-8">
                                     <input type="text" name="anniversary" class="form-control input-lg" id="anniversary" placeholder="dd/mm/yyyy"
                                </div>
                        </div>

                       <!--  <div class="form-group">

                            <div class="col-sm-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="entypo-mail"></i></span>
                                    <input type="text" name="info_email"  class="form-control input-lg" placeholder="Email">
                                </div>
                            </div>
                        </div> -->
                        <div class="form-group">
                            <div class="col-sm-12">
                                <textarea class="form-control autogrow" name="comments" id="field-ta" placeholder="Suggestions, Comments?" style="overflow: hidden; word-wrap: break-word; resize: horizontal; height: 48px;"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <input type="checkbox">I would like to receive info.
                            </div>
                        </div> 
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <button type="SUBMIT" class="btn btn-primary"
                    style="width: 200px; display: block; margin-left: auto; margin-right: auto;">Submit!
            </button>
        </div>

    </form>

 

    <!-- Footer -->
    <footer class="main">

        <div class="pull-right">
            <a href="#" target="_blank"><strong>Contact Us</strong></a>
        </div>

        Â© 2014 <strong>OnQue</strong> | Restaurant Admin

    </footer>
</div>


</div>
	<!-- <link rel="stylesheet" type="text/css" href="static/normalize.css"> -->
	<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/static/css/feedback_service/stars.css">
    <link rel="stylesheet" type="text/css" href="/static/css/feedback_service/custom.css">
	
</body>
</html>
