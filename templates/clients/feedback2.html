  <body>
  <div class="alert alert-success"><strong><span class="glyphicon glyphicon-send"></span> Hi {{name}}, please fill the following feedback form for your visit to {{place}} on {{date}}</strong></div>
<div class="feedback">

  <div class="row">

<!--     <div class="col-md-12">
      <small><i></i>Add alerts if form ok... success, else error.</i></small>
  	<div class="alert alert-success"><strong><span class="glyphicon glyphicon-send"></span> Success! Message sent. (If form ok!)</strong></div>	  
      <div class="alert alert-danger"><span class="glyphicon glyphicon-alert"></span><strong> Error! Please check the inputs. (If form error!)</strong></div>
    </div> -->
    <form role="form" action="" method="post" >
      <input type='hidden' name='csrfmiddlewaretoken' value='{{ csrf_token }}' />
                <div id="restaurantratings">

                            <div class="row">
                                <div class="col-sm-5"><h3>Quality of Food</h3></div>
                                <div class="col-sm-7 "><input name="rating_qof" id="rating_qof" data-min="0" data-max="5" data-step="1">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-5"><h3>Quality of Service</h3></div>
                                <div class="col-sm-7"><input name="rating_qos" id="rating_qos" data-min="0" data-max="5" data-step="1">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-5"><h3>Staff friendliness</h3></div>
                                <div class="col-sm-7"><input name="rating_sf" id="rating_sf" data-min="0" data-max="5" data-step="1">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-5"><h3>Ambience</h3></div>
                                <div class="col-sm-7"><input name="rating_ab" id="rating_ab" data-min="0" data-max="5" data-step="1">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-5"><h3>Overall Experience</h3></div>
                                <div class="col-sm-7"><input name="rating_oe" id="rating_oe" data-min="0" data-max="5" data-step="1">
                                </div>
                            </div>
                </div>
                <input type="submit" name="takeaway" class="btn btn-primary" id="sendBtn" value="Submit" />

    </form>
